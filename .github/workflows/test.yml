name: Pisek ‚è≥ CI

on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4 
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5 # see https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python for more details
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Pisek
      run: |
        python -m pip install --upgrade pip
        pip install .
    - name: Install task compilers
      run: |
        sudo apt-get update
        sudo apt-get install -y fpc
    - name: Test Pisek itself
      run: |
        ./tests.sh
    - name: Check formatting
      run: |
        pip install black
        black . --check
    - name: Check typing
      run: |
        pip install mypy
        pip install types-setuptools
        pip install types-colorama
        pip install types-editdistance
        mypy pisek 
